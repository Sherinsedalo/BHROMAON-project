<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BHROMAON</title>
    <link rel="stylesheet" href="./assets/styles/css/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./hover/hover-effect.js"></script>
  </head>

  <body>
    <section class="travel-landing-page">
      <div class="travel-landing-page__container">
        <div class="travel-landing-page__header">
          <h1 class="">BHROMAON</h1>
          <h3>SAFE TRAVEL ANYWHERE</h3>
        </div>

        <div class="travel-search-bar">
          <form class="travel-search-bar__container">
            <input
              class="travel-search-bar__container-input"
              placeholder="Search Your Travel Destination"
            />
            <button
              class="travel-landing-page__search-container__button"
              type="submit"
            >
              Search
              <span class="material-icons">search</span>
            </button>
          </form>
        </div>
      </div>
      <div class="travel-landing-page-scrolling-effect">
        <section id="scrolling-effect" class="scroll">
          <a href="#">
            <span></span>
            Scroll Down
          </a>
        </section>
      </div>
    </section>
  </body>
</html>
